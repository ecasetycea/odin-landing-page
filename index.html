<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Landing Page Template!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header-container">
            <div class="header">
                <div class="logo">Header Logo</div>
                <div class="navigation">
                    <a class="link first-link">header link one</a>
                    <a class="link">header link two</a>
                    <a class="link last-link">header link three</a>
                </div>
            </div>
        </div>

        <div class="top-container">
            <div class="top">
                <div class="top-left">
                    <div class="hero">
                        <div class="main">
                            This website is awesome
                        </div>
                        <div class="secondary">
                            This website has some subject that goes here
                            under the main title. It's a smaller font and
                            the color is lower contrast.
                        </div>
                        <button class="signup">Sign up</button>
                    </div>
                </div>
                <div class="image-placeholder">
                    This is a placeholder for an image
                </div>
            </div>
        </div>

        <div class="main-body-container">    
            <div class="main-body">
                
            </div>
        </div>
            
        <div class="quote-container">
            <div class="quote">

            </div>
        </div>

        <div class="notif-container">
            <div class="notif">
                
            </div>
        </div>

        <div class="footer">

        </div>
    </body>
</html>
